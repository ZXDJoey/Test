<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ul>
    <li target="#panel-1">分类1</li>
    <li target="#panel-2">分类2</li>
    <li target="#panel-3">分类3</li>
  </ul>
  
  <div id="panel-1">分类1内容</div>
  <div id="panel-2">分类2内容</div>
  <div id="panel-3">分类3内容</div>

  <script>
    (function (doc) {
      var slice = Array.prototype.slice;
      var tabs = slice.call(doc.querySelectorAll('ul li'));
      var panels = slice.call(doc.querySelectorAll('div'));
      tabs.forEach(function (tab) {
        tab.addEventListener('click', function () {
          panels.forEach(function (panel) {
            panel.style.display = 'none';
          });
          doc.querySelector(tab.getAttribute('target')).style.display = 'block';
        });
      });
      tabs[0].click();
    }(this.document));
  </script>
</body>
</html>
